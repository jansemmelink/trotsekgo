<h1>Login</h1>
<form method="POST" action="/auth/login">
    <table>
        <tr><td>Email:</td><td><input type="email" value="" name="email"></td></tr>
        <tr><td>Password:</td><td><input type="password" value="" name="password"></td></tr>
        <tr><td colspan="2" align="center"><button type="submit">Login</button></tr></tr>
    </table>
</form>
<p>
    <a href="/auth/register">Register as a new user</a>
    <a href="/auth/reset">I forgot my password</a>
</p>
